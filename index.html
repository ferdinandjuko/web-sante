<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>NEV</title>
</head>
<body class="container">
    <div class="connexion-form">
        <img src="/logo.png" alt="logo " id="logo">
        <div class="border-form">
            <form>
                <div class="form-style form-group row">
                    <label for="inputNameUser" class="col-sm-5 col-form-label">Nom d'utilisateur :</label>
                    <div class="col-sm-7">
                      <input type="text" class="form-control" id="inputNameUser" >
                    </div>
                </div>
                <div class="form-style form-group row">
                  <label for="inputPassword" class="col-sm-5 col-form-label">Mot de passe :</label>
                  <div class="col-sm-7">
                    <input type="password" class="form-control" id="inputPassword" >
                  </div>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn float-right">Connexion</button>
                </div>
                
            </form>
        </div>
    </div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
